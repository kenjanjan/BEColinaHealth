name: Build and deploy Node.js app to Azure Web App - becolinahealth

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Create .env file
        run: |
          touch .env
          echo FE_URL="https://colinahealth.azurewebsites.net" >> .env
          echo JWT_SECRET="pogiko123" >> .env
          echo DB_TYPE=postgres >> .env
          echo PGHOST=colinadb.postgres.database.azure.com >> .env
          echo PGUSER=colina >> .env
          echo PGPORT=5432 >> .env
          echo PGDATABASE=colina >> .env
          echo PGPASSWORD="jajnav5@" >> .env
          echo DB_SYNCHRONIZE=true >> .env
          echo DB_LOGGING=true >> .env

      - name: npm install, build, and test
        run: |
          npm install
          npm install nest

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_074D51ACCB094971B0E30623AB62BC0C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_28FEBCE34A2E40E79CAB16D2E0BA5714 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B3240F895105470FB0011B8B219A4CC3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'becolinahealth'
          slot-name: 'Production'
          package: .
